<!DOCTYPE html>
<html lang="de">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Quiz Seite</title>
        <link rel="stylesheet" href="quiz.css">
        <script src="quiz.js" type="module"></script>
        <link rel="icon" type="image/x-icon" href="favicon.ico">
    </head>
    <body>
        <div class="container" style="width: 500px;">
            <div id="endcontainer" class="f"></div>

            <h1>
                <button type="button" id="start-button">start</button>
            </h1>

            <div id="question-container" class="hidden">
                <div id="header">
                    <div>
                        <span id="question-number">1/12</span>
                    </div>
                    <div>
                        <span id="correct-count">0</span>
                        <span id="wrong-count">0</span>
                    </div>
                    <div>
                        <span id="timer">00:00</span>
                    </div>
                </div>
                <h2 id="question"></h2>
                <div id="options"></div>
            </div>
                
            <ul id="options">
    </ul>
<div id="answer-feedback" style="margin-top: 10px; font-weight: bold;"></div>
            <div id="weiter-container">
                <button id="weiter-btn" class="hidden">next question</button>
                <button id="restart-btn" class="hidden">
                    reset quiz
                </button>
            </div>
        </div>
    </body>
</html>
